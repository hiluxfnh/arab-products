<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>My Profile</title>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <nav class="container mx-auto p-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-orange-600">بيت العرب في الهند | The Arab Home in India</a>
      <div class="flex items-center gap-6">
        <span id="welcomeMessage" class="hidden text-gray-700"></span>
        <a href="cart.html" class="flex items-center text-gray-700 hover:text-orange-600">
          <i class="fas fa-shopping-cart mr-1"></i>
          <span id="cartCount" class="bg-orange-100 px-2 rounded-full">0</span>
        </a>
        <button id="signout" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
          Sign Out
        </button>
      </div>
    </nav>
    <div id="welcomeMessage" class="hidden text-center text-gray-700 font-medium pb-4"></div>
  </header>

  <main class="container mx-auto p-4 mt-8">
    <div class="bg-white rounded-lg shadow-md p-6">
      <!-- Profile Header -->
      <div class="flex items-center gap-4 mb-8">
        <img id="userPhoto" class="w-24 h-24 rounded-full border-2 border-orange-600" 
             src="https://via.placeholder.com/100">
        <div>
          <h1 id="userName" class="text-2xl font-bold text-gray-800"></h1>
          <p id="userEmail" class="text-gray-600"></p>
        </div>
      </div>

      <!-- Personal Information Section -->
      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">
          <i class="fas fa-user-circle mr-2 text-orange-600"></i>Personal Information
        </h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" id="inputName" required
                   class="w-full p-2 border rounded-md focus:ring-2 focus:ring-orange-600">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" id="inputPhone" required
                   class="w-full p-2 border rounded-md focus:ring-2 focus:ring-orange-600">
          </div>
          
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <textarea id="inputAddress" rows="3" required
                     class="w-full p-2 border rounded-md focus:ring-2 focus:ring-orange-600"></textarea>
          </div>
        </div>
        
        <button id="saveProfile" 
                class="mt-4 bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-md transition-colors">
          <i class="fas fa-save mr-2"></i>Save Changes
        </button>
      </div>

      <!-- Order History -->
      <div>
        <h3 class="text-xl font-semibold mb-4 text-gray-800 border-b pb-2">
          <i class="fas fa-history mr-2 text-orange-600"></i>Order History
        </h3>
        <div id="orders" class="space-y-4">
          <div class="text-center text-gray-500 py-4">
            <i class="fas fa-box-open text-3xl mb-2"></i>
            <p>No orders found</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="scripts.js"></script>
</body>
</html>
