<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Admin Panel</title>
</head>
<body class="bg-gray-100">
  <!-- Loading Screen -->
  <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="text-center">
      <i class="fas fa-spinner fa-spin text-4xl text-orange-600 mb-4"></i>
      <p class="text-gray-600">Verifying admin privileges...</p>
    </div>
  </div>

  <!-- Admin Content -->
  <div id="adminContent" class="hidden">
    <header class="bg-white shadow-md">
      <nav class="container mx-auto p-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
          <a href="index.html" class="flex items-center text-orange-600 hover:bg-orange-100 px-3 py-2 rounded-lg transition-colors">
            <i class="fas fa-home mr-2"></i>
            <span class="hidden md:inline">Home</span>
          </a>
          <h1 class="text-2xl font-bold text-orange-600">Admin Panel</h1>
        </div>
        <div class="flex items-center gap-4">
          <span id="adminEmail" class="text-gray-600"></span>
          <button id="signout" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
            Sign Out
          </button>
        </div>
      </nav>
    </header>

    <main class="container mx-auto p-4 mt-8">
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Add Product Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-bold mb-4">Add New Product</h2>
          <form id="addProductForm" class="space-y-4">
            <div>
              <label class="block text-sm text-gray-600 mb-1">Product Name</label>
              <input name="name" type="text" placeholder="Arabic Coffee" 
                     class="w-full p-2 border rounded" required>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1">Original Price (₹)</label>
                <input name="originalPrice" type="number" 
                       class="w-full p-2 border rounded" required>
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Discount Price (₹)</label>
                <input name="discountPrice" type="number" 
                       class="w-full p-2 border rounded">
              </div>
            </div>

            <div>
              <label class="block text-sm text-gray-600 mb-1">Product Image</label>
              <input type="file" id="productImage" 
                     accept="image/jpeg, image/png"
                     class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                            file:rounded file:border-0
                            file:text-sm file:font-semibold
                            file:bg-orange-50 file:text-orange-700
                            hover:file:bg-orange-100" required>
              <p class="text-xs text-gray-500 mt-1">Max size: 500KB (JPEG/PNG only)</p>
              <div id="imagePreview" class="hidden mt-2">
                <img class="w-32 h-32 object-cover rounded border">
              </div>
            </div>

            <div>
              <label class="block text-sm text-gray-600 mb-1">Last Order Date</label>
              <input name="lastOrderDate" type="date" 
                     class="w-full p-2 border rounded" required>
            </div>

            <div>
              <label class="block text-sm text-gray-600 mb-1">Description</label>
              <textarea name="description" placeholder="Product details..." 
                        class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <button type="submit" 
                    class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700">
              <i class="fas fa-plus mr-2"></i>Add Product
            </button>
          </form>
        </div>

        <!-- Management Sections -->
        <div class="space-y-6">
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Recent Orders</h2>
            <div id="ordersList" class="space-y-4">
              <!-- Orders will load here -->
            </div>
          </div>

          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Manage Products</h2>
            <div id="adminProducts" class="space-y-4">
              <!-- Products will load here -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
