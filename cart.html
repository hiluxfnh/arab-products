<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>My Cart</title>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <nav class="container mx-auto p-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-orange-600">بيت العرب في الهند | The Arab Home in India</a>
      <div class="flex items-center gap-6">
        <div id="welcomeMessage" class="hidden text-gray-700 font-medium"></div>
        <a href="cart.html" class="flex items-center text-gray-700 hover:text-orange-600">
          <i class="fas fa-shopping-cart mr-1"></i>
          <span id="cartCount" class="bg-orange-100 px-2 rounded-full">0</span>
        </a>
        <button id="signout" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
          Sign Out
        </button>
      </div>
    </nav>
  </header>

  <main class="container mx-auto p-4 mt-8">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold mb-6">Your Shopping Cart</h2>
      <div id="cartItems" class="space-y-4">
        <!-- Cart items will load here -->
      </div>
      <div class="mt-8 border-t pt-4">
        <div class="mb-6">
          <h3 class="text-xl font-bold mb-4">Delivery Information</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
              <input type="text" id="deliveryName" required
                    class="w-full p-2 border rounded-md focus:ring-orange-600 focus:border-orange-600">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
              <input type="tel" id="deliveryPhone" required
                    class="w-full p-2 border rounded-md focus:ring-orange-600 focus:border-orange-600">
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-1">Delivery Address</label>
              <textarea id="deliveryAddress" rows="3" required
                      class="w-full p-2 border rounded-md focus:ring-orange-600 focus:border-orange-600"></textarea>
            </div>
          </div>
        </div>

        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold">Total Amount:</h3>
          <p class="text-xl font-bold text-orange-600">₹<span id="cartTotal">0</span></p>
        </div>
        <button onclick="checkout()" 
                class="w-full bg-orange-600 hover:bg-orange-700 text-white py-3 rounded-lg transition-colors">
          <i class="fas fa-truck mr-2"></i>Place Order (Cash on Delivery)
        </button>
      </div>
    </div>
  </main>

  <script type="module" src="cart.js"></script>
</body>
</html>
